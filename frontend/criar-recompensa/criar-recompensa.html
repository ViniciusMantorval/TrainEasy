<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Recompensa</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="criar-recompensa.css">
</head>
<body>
  <div class="background-pattern"></div>
  
  <div class="container">
    <div class="header">
      <div class="icon-wrapper">
        <svg class="gift-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M20 12v6a2 2 0 01-2 2H6a2 2 0 01-2-2v-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M2 7h20v5H2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M12 22V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M12 7H7.5a2.5 2.5 0 010-5C11 2 12 7 12 7z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M12 7h4.5a2.5 2.5 0 000-5C13 2 12 7 12 7z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <h1>Cadastrar Nova Recompensa</h1>
      <p class="subtitle">Crie uma nova recompensa para seus colaboradores</p>
    </div>

    <form id="form-recompensa" class="form">
      <div class="form-group">
        <label for="nome" class="form-label">
          <span class="label-text">Nome da Recompensa</span>
          <span class="required">*</span>
        </label>
        <input type="text" id="nome" class="form-input" placeholder="Ex: Vale-presente Amazon" required>
        <div class="input-border"></div>
      </div>

      <div class="form-group">
        <label for="descricao" class="form-label">
          <span class="label-text">Descrição</span>
          <span class="required">*</span>
        </label>
        <textarea id="descricao" class="form-textarea" placeholder="Descreva os detalhes da recompensa..." required></textarea>
        <div class="input-border"></div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="pontos" class="form-label">
            <span class="label-text">Preço em Pontos</span>
            <span class="required">*</span>
          </label>
          <div class="input-wrapper">
            <svg class="input-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
              <path d="M12 6v6l4 2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <input type="number" id="pontos" class="form-input" placeholder="100" min="1" required>
          </div>
          <div class="input-border"></div>
        </div>

        <div class="form-group">
          <label for="quantidade" class="form-label">
            <span class="label-text">Quantidade</span>
            <span class="required">*</span>
          </label>
          <div class="input-wrapper">
            <svg class="input-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M16 4h2a2 2 0 012 2v14a2 2 0 01-2 2H6a2 2 0 01-2-2V6a2 2 0 012-2h2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <rect x="8" y="2" width="8" height="4" rx="1" ry="1" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <input type="number" id="quantidade" class="form-input" placeholder="10" min="1" required>
          </div>
          <div class="input-border"></div>
        </div>
      </div>

      <button type="submit" class="submit-btn" id="submit-btn">
        <span class="btn-text">Cadastrar Recompensa</span>
        <div class="btn-loader" id="btn-loader">
          <div class="spinner"></div>
        </div>
        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M5 12h14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M12 5l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </form>

    <div id="mensagem" class="message"></div>
  </div>

  <script src="criar-recompensa.js"></script>
</body>
</html>
